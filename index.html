<!DOCTYPE html>
<html>
	<head>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<script type="text/javascript">
			$( document ).ready(function() {
				$.ajax({
				    	url: 'http://www.thebluealliance.com/api/v2/team/frc254?X-TBA-App-Id=FRCMetrics:FRCMetrics:0',
				    	type: 'GET',
				    	dataType: 'text'
				}).done(function(data) {
				        $( "#response" ).html(data);
				});
			});
		</script>
	</head>
	<body>
		<p id="response">response</p>
		<p id="indentedResponse">indented response</p>
	</body>
	<script type="text/javascript">
		$( document ).ready(function() {
			var print = '';
			var response = $( "#response" ).html();
			for (i = 0; i < response.length(); i++) {
				if(response.charAt(i) == "{" || response.charAt(i) == "}") {
					var front = response.substr(0,i);
					var back = response.substring(i);
					response - front.concat("\n", back);
				}
			}
			$( "#indentedResponse" ).html(response);
		});
	</script>
</html>
