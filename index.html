<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			p {
				padding: 0;
				margin: 0;
			}
		</style>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<script type="text/javascript">
			$( document ).ready(function() {
				$.ajax({
				    	url: 'http://www.thebluealliance.com/api/v2/event/2016miwat/matches?X-TBA-App-Id=FRCMetrics:FRCMetrics:0',
				    	type: 'GET',
				    	dataType: 'text'
				}).done(function(data) {
					data = data.trim();
					data = data.slice(1, -1); //Remove square brackets around list results
					$( "#output" ).html(data);
				});
			});
		</script>
		<script type="text/javascript">
		function indentFunc(i) {
			var print = "";
			for (j = 0; j < i; j++) {
				print += "&nbsp&nbsp&nbsp&nbsp&nbsp";
			}
			return print;
		}

		function isInQuotes(s, i) {
			var j = 0;
			var inQuotes = false;
			while (j < i) {
				if (s[j] == "\"") {
					if (inQuotes) {
						inQuotes = false;
					} else {
						inQuotes = true;
					}
				}
				j ++;
			}
			return inQuotes;
		}

		function isInList(s, i) {
			var j = 0;
			var isIn = false;
			while (j < i) {
				if (s[j] == "[" || s[j] == "]") {
					if (isIn) {
						isIn = false;
					} else {
						isIn = true;
					}
				}
				j ++;
			}
			return isIn;
		}

		//Create indented response
		$( document ).ready(function() {
			var print = '';
			print += "<p>";
			var indent = 0;
			var response = $( "#output" ).html();
			for (i = 0; i < response.length; i++) {
				if(response.charAt(i) == "{") {
				//if(response.charAt(i) == "{" || response.charAt(i) == "[") {
					print += response.charAt(i);
					print += "</p><p>";
					indent ++;
					print += indentFunc(indent);
				} else if(response.charAt(i) == "}") {
				//} else if(response.charAt(i) == "}" || response.charAt(i) == "]") {
					indent --;
					print += "</p><p>";
					print += indentFunc(indent);
					print += response.charAt(i);
				} else if (response.charAt(i) == ",") {
					print += ",";
					if (!isInQuotes(response, i) && !isInList(response, i)) {
						print += "</p><p>";
						print += indentFunc(indent);
					}
					i++; //skip post-comma space
				} else {
					print += response.charAt(i);
				}
			}
			print += "</p>";
			$( "#output" ).html(print); //Output indented response
		});

		// Strip indented response to only defenses
		$( document ).ready(function() {
			var line = "";
			$("p").each(function() {
				line = $( this ).html();
				if(line.indexOf("\"position2\"") == -1
					&& line.indexOf("\"position3\"") == -1
					&& line.indexOf("\"position4\"") == -1
					&& line.indexOf("\"position5\"") == -1) {
					$( this ).remove();
				}
			});
		});
	</script>
	</head>
	<body id="output"></body>
</html>
